{% extends 'basic.html' %}
{% load static %}

<head>
    {% block title %}Login{% endblock %}
</head>
<body>
    {% block body %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dimissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <div style="height: 20%; width: 27%; background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)); margin: 0px 0px 0px 600px;">
        <div style="width: 400px; height: 480px; position: relative; margin: 3.45% auto; background: #fff; padding: 5px; overflow: hidden;">
            <center>

                <h1 style="width: 250px; margin: 35px auto; position: relative; box-shadow: 0 0 20px 9px #ee4b0b1f; border-radius: 30px;">Registration</h1>
                <form action="signup" method="post" style="top: 20px; position: relative; width: 400px; transition: 0.5s;">
                {% csrf_token %}
                    <label for="" style="margin: 0px 90px 10px 0px;">Username</label>
                    <input type="text" id="username_reg" name="username_reg" placeholder="Create a username (only letters and number)" required> <br>
        
                    <label for="" style="margin: 0px 85px 10px 0px;">First Name</label>
                    <input type="text" id="fname_reg" name="fname_reg" placeholder="Enter Your First Name" required> <br>
        
                    <label for="" style="margin: 0px 85px 10px 0px;">Last Name</label>
                    <input type="text" id="lname_reg" name="lname_reg" placeholder="Enter Your Last Name" required> <br>

                    <label for="" style="margin: 0px 60px 10px 0px;">Email Address</label>
                    <input type="email" id="email1_reg" name="email1_reg" placeholder="Enter Your Email" required> <br>
        
                    <label for="">Conform Email Address</label>
                    <input type="email" id="email2_reg" name="email2_reg" placeholder="Enter Your Conform Email" required> <br>
        
                    <label for="" style="margin: 0px 68px 10px 0px;">Mobile Numer</label>
                    <input type="text" id="mobile_reg" name="mobile_reg" placeholder="Enter Your Mobile Numer" required> <br>
        
                    <label for="" style="margin: 0px 95px 10px 0px;">Password</label>
                    <input type="password" id="password1_reg" name="password1_reg" placeholder="Enter Your Password" required> <br>

                    <label for="" style="margin: 0px 35px 10px 0px;">Conform Password</label>
                    <input type="password" id="password2_reg" name="password2_reg" placeholder="Enter Your Conform Password" required> <br>

                    <a href="http://127.0.0.1:8000/login_page/signin"><button type="submit" style="width: 85%; padding: 10px 30px; cursor: pointer; display: block; background: linear-gradient(to right, #ff105f, #ffad06); border: 0; outline: none; border-radius: 30px; margin: 30px 0px 0px 0px;"> Registration </button></a>

                </form>
            </div>
        </div>
    </center>
    {% endblock %}  
</body>
